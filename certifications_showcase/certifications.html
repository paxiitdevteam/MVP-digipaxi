<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="certifications.title">Certifications & Partnerships - DigiPaxi</title>
    <link rel="stylesheet" href="../css/digipaxi.css">
    <link rel="stylesheet" href="certifications.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div id="header-placeholder"></div>

    <div id="certifications">
        <h2 data-i18n="certifications.main_title">Our Certifications & Partnerships</h2>
        
        <div class="logo-section">
            <h3 data-i18n="certifications.certifications_title">Professional Certifications</h3>
            <img src="assets/logos/pmp.png" alt="Project Management Professional (PMP)" loading="lazy">
            <img src="assets/logos/pspo1.png" alt="Professional Scrum Product Owner I (PSPO I)" loading="lazy">
            <img src="assets/logos/scrum_master.png" alt="Professional Scrum Master I (PSM I)" loading="lazy">
            <img src="assets/logos/safe_scrum.png" alt="SAFe Scrum Master" loading="lazy">
            <img src="assets/logos/ccna.png" alt="Cisco Certified Network Associate (CCNA)" loading="lazy">
            <img src="assets/logos/itil.png" alt="ITIL Foundation" loading="lazy">
        </div>

        <div class="logo-section">
            <h3 data-i18n="certifications.tools_title">Tools & Platforms</h3>
            <img src="assets/logos/azure.png" alt="Microsoft Azure" loading="lazy">
            <img src="assets/logos/github.png" alt="GitHub" loading="lazy">
            <img src="assets/logos/vscode.png" alt="Visual Studio Code" loading="lazy">
            <img src="assets/logos/synology.png" alt="Synology" loading="lazy">
            <img src="assets/logos/splunk.png" alt="Splunk" loading="lazy">
            <img src="assets/logos/paypal.png" alt="PayPal" loading="lazy">
        </div>

        <div class="logo-section">
            <h3 data-i18n="certifications.compliance_title">Compliance & Frameworks</h3>
            <img src="assets/logos/iso9001.png" alt="ISO 9001 Quality Management" loading="lazy">
            <img src="assets/logos/iso20000.png" alt="ISO 20000 IT Service Management" loading="lazy">
            <img src="assets/logos/iso27001.png" alt="ISO 27001 Information Security" loading="lazy">
            <img src="assets/logos/agile.png" alt="Agile Methodology" loading="lazy">
        </div>
    </div>

    <div id="footer-placeholder"></div>

    <script src="../js/components.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            await ComponentLoader.init();
        });
    </script>
</body>
</html>
