<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact DigiPaxi - Get in touch with us for any inquiries or support">
    <title data-i18n="contact.title">Contact Us - DigiPaxi</title>
    <link rel="stylesheet" href="css/digipaxi.css">
    <link rel="stylesheet" href="css/language-switcher.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div id="header-placeholder"></div>

    <main>
        <section class="contact-hero">
            <h1 data-i18n="contact.title">Contact Us</h1>
            <p data-i18n="contact.subtitle">Get in touch with us for any inquiries or support.</p>
        </section>

        <div class="contact-container">
            <div class="contact-form">
                <form id="contactForm" onsubmit="return handleSubmit(event)">
                    <div class="form-group">
                        <label for="name" data-i18n="contact.form.name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email" data-i18n="contact.form.email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="subject" data-i18n="contact.form.subject">Subject:</label>
                        <input type="text" id="subject" name="subject" required>
                    </div>
                    <div class="form-group">
                        <label for="message" data-i18n="contact.form.message">Message:</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    <button type="submit" data-i18n="contact.form.submit">Send Message</button>
                    <div id="formFeedback" class="form-feedback"></div>
                </form>
            </div>

            <div class="contact-info">
                <h2 data-i18n="contact.info.title">Contact Information</h2>
                <p>
                    <svg width="20" height="20" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"></path>
                        <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"></path>
                    </svg>
                    <a href="mailto:tangongkp@yahoo.com">tangongkp@yahoo.com</a>
                </p>
                <p>
                    <svg width="20" height="20" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M2 3a1 1 0 011-1h2.153a1 1 0 01.986.836l.74 4.435a1 1 0 01-.54 1.06l-1.548.773a11.037 11.037 0 006.105 6.105l.774-1.548a1 1 0 011.059-.54l4.435.74a1 1 0 01.836.986V17a1 1 0 01-1 1h-2C7.82 18 2 12.18 2 5V3z"></path>
                    </svg>
                    <a href="tel:+33782391311">+33 7 82 39 13 11</a>
                </p>
                <p>
                    <svg width="20" height="20" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd"></path>
                    </svg>
                    49 Avenue Lucie Aubrac, 94380, Bonneuil Sur Marne, France
                </p>

                <div class="social-media">
                    <h3 data-i18n="contact.social.title">Follow Us</h3>
                    <div class="social-links">
                        <a href="https://facebook.com/digipaxi" target="_blank" aria-label="Facebook">
                            <i class="fab fa-facebook"></i>
                        </a>
                        <a href="https://twitter.com/digipaxi" target="_blank" aria-label="Twitter">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="https://linkedin.com/company/digipaxi" target="_blank" aria-label="LinkedIn">
                            <i class="fab fa-linkedin"></i>
                        </a>
                        <a href="https://instagram.com/digipaxi" target="_blank" aria-label="Instagram">
                            <i class="fab fa-instagram"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="js/components.js"></script>
    <script>
        function handleSubmit(event) {
            event.preventDefault();
            const form = event.target;
            const feedback = document.getElementById('formFeedback');
            
            // Simulate form submission
            feedback.className = 'form-feedback success';
            feedback.textContent = 'Message sent successfully! We will get back to you soon.';
            form.reset();
            
            return false;
        }
    </script>
</body>
</html>
