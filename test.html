<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Server Test</title>
    <style>
        body { font-family: Arial; padding: 40px; max-width: 800px; margin: 0 auto; }
        .status-box { 
            background: #f5f5f5; 
            padding: 20px; 
            border-radius: 8px;
            margin: 20px 0;
        }
        .success { color: green; }
        .info { margin: 10px 0; }
    </style>
</head>
<body>
    <h1>Server Connection Test</h1>
    <div class="status-box">
        <div id="status" class="success">Server Connection Active</div>
        <div class="info" id="loadTime"></div>
        <div class="info" id="url"></div>
        <div class="info" id="port"></div>
    </div>

    <script>
        document.getElementById('loadTime').textContent = 
            'Page loaded at: ' + new Date().toLocaleTimeString();
        document.getElementById('url').textContent = 
            'Server URL: ' + window.location.hostname;
        document.getElementById('port').textContent = 
            'Port: ' + window.location.port;
    </script>
</body>
</html>
